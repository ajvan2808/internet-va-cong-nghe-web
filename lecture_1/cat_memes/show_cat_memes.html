<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem Hinh Meo</title>
</head>
<body>
    <figure>

        <img src="../images/images_1.jpeg" alt="this is a cat meme" width="20%", height="25%" fa-border="1" 
        align="center">
        <!-- Đi ra 1 thư mục dùng ../ -->

        <!-- Muốn thêm chữ xung quanh hình ảnh ta thêm thuộc tính ALIGN vào tag <IMG>.
            - Cú pháp:<IMG SRC = “tên file” ALIGN=“direction”> nội dung muốn chèn </IMG>
            - Trong đó direction mang 1 trong 3 giá trị sau:
                + ALIGN = top :ví trí văn bản nằm ở phía trên hình ảnh.
                + ALIGN = middle : ví trí văn bản nằm ở giữa hình ảnh.
                + ALIGN = bottom : ví trí văn bản nằm ở phía bên dưới hình ảnh. -->

        <figcaption>Meme of cat look suspicious at you</figcaption>
    </figure>

</body>
</html>
